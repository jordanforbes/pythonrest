<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Frontend</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Simple Frontend hi</h1>
    </header>
    <div id="login-info">
      <p>Please log in.</p>
    </div>
    <div id="user-info">
      <p id="username"></p>
      <button id="logout-button">Logout</button>
    </div>
    <div class="container">
      <h2>Register</h2>
      <form id="register-form">
        <input
          type="text"
          id="register-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Register" />
      </form>

      <h2>Login</h2>
      <form id="login-form">
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>

      <h2>Create Post</h2>
      <form id="post-form">
        <input type="text" id="post-title" placeholder="Title" required />
        <textarea
          id="post-content"
          placeholder="Content"
          rows="4"
          required
        ></textarea>
        <input type="submit" value="Create Post" />
      </form>

      <h2>Posts</h2>
      <ul id="posts-list"></ul>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
